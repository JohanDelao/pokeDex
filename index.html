<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON APPLICATION</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&family=Sen:wght@400;700&display=swap" rel="stylesheet">

    <script src="newScript.js" defer></script>
</head>
<body>
    <nav class="header">
        <div class="innerNav">
            <div class="title" onclick="fetchPokemon()">
                <h1>POKEDEX</h1>
            </div>
            <button class="menuBar clicked" id="clicked" onclick="myFunction()">
                <div class="topLine" id="topLine"></div>
                <div class="middleLine"></div>
                <div class="bottomLine" id="botLine"></div>
            </button>
        </div>
    </nav>
    <section>
        <div class="modal dontShow" id="appear">
            <div class="list">
                <div class="elements" onclick="displayType(`normal`)">Normal</div>
                <div class="elements" onclick="displayType(`fire`)">Fire</div>
                <div class="elements" onclick="displayType(`water`)">Water</div>
                <div class="elements" onclick="displayType(`grass`)">Grass</div>
                <div class="elements" onclick="displayType(`electric`)">Electric</div>
                <div class="elements" onclick="displayType(`fighting`)">Fighting</div>
                <div class="elements" onclick="displayType(`bug`)">Bug</div>
                <div class="elements" onclick="displayType(`poison`)">Poison</div>
                <div class="elements" onclick="displayType(`flying`)">Flying</div>
                <div class="elements" onclick="displayType(`ground`)">Ground</div>
                <div class="elements" onclick="displayType(`fairy`)">Fairy</div>
                <div class="elements" onclick="displayType(`psychic`)">Psychic</div>
                <div class="elements" onclick="displayType(`rock`)">Rock</div>
                <div class="elements" onclick="displayType(`ghost`)">Ghost</div>
                <div class="elements" onclick="displayType(`ice`)">Ice</div>
                <div class="elements" onclick="displayType(`dragon`)">Dragon</div>
                <div class="elements" onclick="displayType(`steel`)">Steel</div>
            </div>
        </div>
    </section>
    <section class="searchSection">
        <div class="searchDiv">
            <form id="form"> 
                <input type="search" id="query" name="q" placeholder="Search...">
                <button id="searchButton">Search</button>
            </form>
        </div>
    </section>
    <section class="pokemonData">
        <div class="dataPls" id="pls">
        </div>
        <!-- <button class="load" onclick="loadMore()">Load More</button> -->
    </section>
</body>
</html>
